<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/style.css" rel="stylesheet" />
  <title>Image-Editor</title>
</head>

<body>
  <section class="main">
    <div class="container">
      <div class="main-outer">
        <div class="main-left">
          <aside>
            <h3>Image Filters</h3>
            <form id="slider-form">
              <p>
                <label for="gs">Grayscale</label>
                <input id="gs" name="gs" type="range" min="" max="100" value="0" class="slider" />
              </p>

              <p>
                <label for="blur">Blur</label>
                <input id="blur" name="blur" type="range" min="0" max="" value="0" class="slider" />
              </p>

              <p>
                <label for="hue-rotate">Hue-Rotate</label>
                <input id="hue-rotate" name="hue-rotate" type="range" min="0" max="" value="0" class="slider" />
              </p>

              <p>
                <label for="sepia">Sepia</label>
                <input id="sepia" name="sepia" type="range" min="0" max="" value="0" class="slider" />
              </p>

              <p>
                <button class="operation-button" onclick="crop()">Crop</button>
                <button class="operation-button" onclick="flip()">Flip</button>
                <button class="operation-button" onclick="rotate()">Rotate</button>




              </p> <br>

              <button type="reset">Reset</button>
            </form>
          </aside>
        </div>
        <h1 style="text-align: center; color: red; position:fixed; left: 9%;">Photo-Editor</h1>
        <div class="main-right">

          <form id="myform">
            <input type="text" placeholder="Image URL" id="onlineurl" />
            <button type="submit">Change Image</button>
          </form>
          <div id="imagePreview">
            <img  class="img-area" src="images/demo.png" id="targetimage" alt="" />
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
  
</body>

</html>
